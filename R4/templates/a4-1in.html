<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>イベント情報フォーム</h1>
    <form method="post">
        <label for="id">イベントID:</label>
        <input type="text" id="id" name="id" value="{{ event.ID if event else '' }}">
        <input type="submit" value="送信">
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
