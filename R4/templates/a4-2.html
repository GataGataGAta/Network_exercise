<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡易電卓</title>
</head>
<body>
    <h1>簡易電卓</h1>
    <form method="post">
        <label for="x">xの値:</label>
        <input type="text" id="x" name="x" value="{{ x }}" readonly><br><br>
        <label for="y">yを入力してください:</label>
        <input type="text" id="y" name="y"><br><br>
        <button type="submit" name="operation" value="add">加算</button>
        <button type="submit" name="operation" value="subtract">減算</button>
        <button type="submit" name="operation" value="multiply">乗算</button>
        <button type="submit" name="operation" value="divide">除算</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
