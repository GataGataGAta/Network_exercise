<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/" method="post">
        <label for="id">イベントIDを入力してください:</label>
        <input type="text" id="id" name="id" required>
        <button type="submit">検索</button>
    </form>
</body>
</html>
